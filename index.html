  <body> <!--Projektin html-tiedosto on tämä-->

    <div class="navi">
        <a href="#palvelusta">Palvelusta</a>
        <a href="#kartta">Karttatoiminto</a>
        <a href="#reference">Referenssit</a>
        <a href="#ota-yhteytta">Haluan Lisätietoa</a>

    <main>
<!--Tähän tulee danielin Hero-osio-->

      <!--Tähän tulee danielin palvelusta osio-->

      <!--tähän tulee Roopen karttatoiminto osio-->

    
        <!-- Tästä alkaa Ollin Referenssit osio-->
        <div class="references-container">
            <h2>Referenssit tyytyväisiltä asiakkailta</h2>
            <div id="reference">
                <div class="reference-content">
                    <img class="reference-image" src="Referenssi1_AnjaKirjuri.jpg" alt="Reference image">
                    <h3 class="reference-name">Asiakas 1</h3>
                    <p class="reference-job">Ammatti</p>
                    <p class="reference-text">"Täyteteksti tähän. Tämä on ensimmäinen referenssi."</p>
                </div>
            </div>
        </div>
      
        <!-- Tästä alkaa Roopen Yhteystiedo osio-->
    
        <section id="ota-yhteytta" style="display: flex; justify-content: space-between;">
          <div id="Lomake">
          <h2>Ota yhteyttä</h2>
          <form action="#" method="post">
            <label for="nimi">Nimesi:</label>
            <input type="text" id="nimi" name="nimi" required />
    
            <label for="sahkoposti">Sähköpostiosoitteesi:</label>
            <input type="email" id="sahkoposti" name="sahkoposti" required placeholder="AkuAnkka@gmail.com" />
    
            <label for="puhelinnumero">Puhelinnumerosi:</label>
            <input type="tel" id="puhelinnumero" name="puhelinnumero" required placeholder="+358 50 1234567" />


            <label for="viesti">Viestisi:</label>
            <textarea id="viesti" name="viesti" rows="4" required></textarea>
    
            <button type="submit">Lähetä</button>
          </form>
        </div>
          <div id="Sivuosa">
            <h2>jotai</h2>
            <p>Ota yhteyttä jos on kysyttävää. Vastaamme mielellä kaikkiin kysymyksiin.</p>
          </div>
        </section>
      </body>
    
    </main>
